<!-- Toolbar -->
<mat-toolbar color="primary">
  <!-- website name -->
  <h2
    class="title"
    (click)="goToHomepage()"
  > 校园信息发布平台 </h2>

  <!-- search box -->
  <form class="toolbar-search">
    <input placeholder="搜索感兴趣的活动">
    <button mat-raised-button color="primary" type="submit"> 搜索 </button>
  </form>

  <!-- my activities -->
  <span
    id="my-activities"
    (click)="goToActivityList()"
  > 我的活动 </span>

  <!-- profile -->
  <span
    id="profile"
    (click)="goToProfile()"
  > Deku </span>

</mat-toolbar>
